name: Build MAUI Android

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.403'

    - name: Install MAUI workload
      run: dotnet workload install maui

    - name: Restore Android only
      run: dotnet restore TaskNotesApp/TaskNotesApp.csproj /p:TargetFramework=net8.0-android

    - name: Build Android APK
      run: dotnet publish TaskNotesApp/TaskNotesApp.csproj -c Release -f net8.0-android

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: TaskNotesApp/bin/Release/net8.0-android/publish/*.apk
