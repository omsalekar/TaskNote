name: Build MAUI Android

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 8 SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.403'


    - name: Remove preview .NET SDKs
      run: |
        sudo rm -rf /usr/local/share/dotnet/sdk/10.*

    - name: Install MAUI workload
      run: dotnet workload install maui

    - name: Restore dependencies
      run: dotnet restore TaskNotesApp/TaskNotesApp.csproj

    - name: Build Android APK
      run: dotnet publish TaskNotesApp/TaskNotesApp.csproj -c Release -f net8.0-android

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: TaskNotesApp/bin/Release/net8.0-android/publish/*.apk
